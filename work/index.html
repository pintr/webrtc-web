<!DOCTYPE html>
<html>

<head>

  <title>Realtime communication with WebRTC</title>

  <link rel="stylesheet" href="css/main.css" />

</head>

<body>

  <h1>Realtime communication with WebRTC</h1>

  <!-- Textarea used for writing text -->
  <textarea id="dataChannelSend" disabled placeholder="Press Start, enter some text, then press Send."></textarea>
  <!-- Textarea used for displaying text -->
  <textarea id="dataChannelReceive" disabled></textarea>

  <!-- Command buttons -->
  <div id="buttons">
    <button id="startButton">Start</button>
    <button id="sendButton">Send</button>
    <button id="closeButton">Stop</button>
  </div>

  <!-- Shim used for adaptation of the specifications and prefixes between different browsers -->
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <!-- Script for setting up the stream -->
  <script src="js/main.js"></script>
</body>

</html>
