<!DOCTYPE html>
<html>

<head>

  <title>Realtime communication with WebRTC</title>

  <link rel="stylesheet" href="css/main.css" />

</head>

<body>

  <h1>Realtime communication with WebRTC</h1>

  <div id="videoCanvas">
    <video id="camera" autoplay playsinline></video>
    <canvas id="photo"></canvas>
  </div>

  <div id="buttons">
    <button id="snap">Snap</button><span> then </span><button id="send">Send</button>
    <span> or </span>
    <button id="snapAndSend">Snap &amp; Send</button>
  </div>

  <div id="incoming">
    <h2>Incoming photos</h2>
    <div id="trail"></div>
  </div>

  <!-- Library used for establishing bidirectional communication using WebSockets. Used for signaling -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- Shim used for adaptation of the specifications and prefixes between different browsers -->
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <!-- Script for setting up the stream -->
  <script src="js/main.js"></script>
</body>

</html>
